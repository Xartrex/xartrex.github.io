<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-teal-600 text-white">
  <div class="flex flex-col md:flex-row min-h-screen">
   <!-- Sidebar -->
   <div class="w-full md:w-1/4 bg-teal-700 flex flex-col items-center py-8">
    <img alt="Profile picture of a person" class="rounded-full mb-4" src="https://placehold.co/100x100"/>
    <nav class="text-center">
     <ul>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-user mr-2">
        </i>
        About
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-briefcase mr-2">
        </i>
        Experience
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-folder-open mr-2">
        </i>
        Projects
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-cogs mr-2">
        </i>
        Skills
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-graduation-cap mr-2">
        </i>
        Education
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-envelope mr-2">
        </i>
        Contact
       </a>
      </li>
      <li class="mb-4">
       <a class="flex items-center text-white" href="#">
        <i class="fas fa-file-alt mr-2">
        </i>
        Resume
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="w-full md:w-3/4 p-12">
    <h1 class="text-4xl font-bold mb-4">
     Hi, I'm
     <span class="bg-teal-700 px-2">
      Varad Bhogayata.
     </span>
    </h1>
    <p class="text-xl mb-4">
     A Python Developer
    </p>
    <p class="text-lg mb-6">
     Self-driven, quick starter, passionate programmer with a curious mind who enjoys solving a complex and challenging real-world problems.
    </p>
    <div class="flex items-center mb-6">
     <a class="mr-4" href="#">
      <i class="fab fa-linkedin text-3xl text-white">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-github text-3xl text-white">
      </i>
     </a>
    </div>
    <div class="flex">
     <button class="bg-white text-teal-700 px-4 py-2 rounded mr-4" onclick="readMore()">
      Read More
     </button>
     <button class="bg-teal-700 text-white border border-white px-4 py-2 rounded" onclick="contactMe()">
      Contact Me
     </button>
    </div>
   </div>
  </div>
  <script>
   function readMore() {
            alert("Read More button clicked!");
        }

        function contactMe() {
            alert("Contact Me button clicked!");
        }
  </script>
 </body>
</html>
